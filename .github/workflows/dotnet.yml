name: .NET CI & Docker Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore Fitness_Service.sln

      - name: Build .NET Project
        run: dotnet build Fitness_Service.sln --no-restore --configuration Release

      - name: Run Unit & Integration Tests
        run: dotnet test Fitness_Service.sln --no-build --configuration Release --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          # Use buildx and load the built image into the runner's Docker
          docker buildx build --load -f Dockerfile -t fitness-service:latest .