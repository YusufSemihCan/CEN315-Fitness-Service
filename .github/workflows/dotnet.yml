name: .NET CI & Docker Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    # --- THE FIX: Use *.sln to match "CEN315 Fitness Service.sln" ---
    - name: Restore dependencies
      run: dotnet restore *.sln
      
    - name: Build .NET Project
      run: dotnet build *.sln --no-restore --configuration Release
      
    - name: Run Unit & Integration Tests
      run: dotnet test *.sln --no-build --configuration Release --verbosity normal

    # --- DOCKER BUILD CHECK ---
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag fitness-service:latest